
<ion-header>

  <ion-navbar>
    <ion-title>voice</ion-title>
    <ion-buttons end>
      
              <button ion-button icon-only (click)="getPermission()">
                  <ion-icon name="mic" ></ion-icon>
                </button>
                <button ion-button (click)="startListening()"> Listen</button>
                <button ion-button (click)="stopListening()" *ngIf="isIos()" >Stop</button>
                
          </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-header> This is what i understood...</ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let match of matches">
        {{match}}
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
<ion-item>
  <ion-label stacked> Text</ion-label>
  <ion-textarea rows="5" [(ngModel)]="text"></ion-textarea>
</ion-item>
<button clear ion-button (click)="sayText()">Text to Speech</button>
</ion-content>
