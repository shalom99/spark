
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Reservations</ion-title>
  </ion-navbar>

</ion-header>


 <ion-content padding>

 <ion-list>
    <ion-item  *ngFor="let item of dataSet">
        <ion-label >{{item.columnId_fk}}{{ item.rowId_fk }} : {{ item.Start}} - {{item.End}} </ion-label>
        <ion-checkbox checked="false"  (ionChange)="onChecked(item.id, $event)"></ion-checkbox>
    </ion-item>

    <button [disabled]="buttonState()" color="danger" ion-button block (click)="onReserve()"> Cancel Reservation</button>

 </ion-list>
</ion-content>
